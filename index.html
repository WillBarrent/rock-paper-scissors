<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="game">
      <div class="game-counter">
        <div class="game-first">Computer: 1</div>
        <div class="game-second">Player: 0</div>
      </div>
      <div class="game-char">
        <img src="img/hand-back-fist-regular.svg" alt="" class="game-img">
        <img src="img/hand-scissors-regular.svg" alt="" class="game-img">
        <img src="img/hand-regular.svg" alt="" class="game-img">
      </div>
      <div class="game-result">
        <div class="game-player">You choose: <span class="choose">Paper</span></div>
        <div class="game-computer">Computer choose <span class="choose">Scissors</span></div>
        <div class="game-end game-win">You lose!</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
