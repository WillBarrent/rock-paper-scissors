<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="game">
      <div class="game-counter">
        <div class="game-first">Computer: <span class="counter"></span></div>
        <div class="game-second">Player: <span class="counter"></span></div>
        <div class="result"></div>
      </div>
      <div class="game-char">
        <img src="img/hand-back-fist-regular.svg" alt="Rock" class="game-img">
        <img src="img/hand-scissors-regular.svg" alt="Scissors" class="game-img">
        <img src="img/hand-regular.svg" alt="Paper" class="game-img">
      </div>
      <div class="game-result">
        <div class="game-player"></div>
        <div class="game-computer"></span></div>
        <div class="game-end"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
